<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Curso Vue</title>
</head>
<body>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div id="app" class="bg-gray">
    
                </div>
    
            </div>
        </div>
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Puerta Cerrada",
                    open: false,
                };
            },
            watch:{
                open(value) {
                    if (value){
                        this.text = "Puerta Abierta"
                    } else{
                        this.text = "Puerta Cerrada"
                    }
                }
            },
            computed:{
                label() {
                    return this.open ? "Cerrar" : "Abrir";
                }
            },
            template: `
                <h2 class="display-1 text-center">{{ text }}</h2>
                <p class="text-center">
                <button class="btn btn-warning btn-lg" @click="open = !open">{{ label }}</button>
                <p>
            `
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
